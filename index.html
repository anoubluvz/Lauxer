<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauxer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="core.js" defer></script>
</head>
<body>
    <div class="loading-screen hidden">
        <h1>Launching roblox player....</h1>
    </div>
    <div class="container">
        <div class="top-container">
            <img src="./images/logo.png" alt="Logo" class="logo-img">
            <h3>Lauxer</h3>
            <p>Modern and minimal roblox launcher for the beta program</p>
        </div>
        <div class="bottom-container">
            <button class="launch-button">Launch Roblox</button>
            <div class="info-box">
                <p class="launch-info">Will launch the roblox player at: </p>
            </div>
        </div>
        <div class="credits">
            <p>Made by syntomy#8162</p>
            <p>Hope you enjoy it ❤️</p>
        </div>
    </div>
</body>
</html>
